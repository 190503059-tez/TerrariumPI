{% extends "layouts/base.html" %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{% block title %}{% endblock %}</h1>
        </div>
        <div class="col-sm-6">
          {% block options %}{% endblock %}
        </div>
      </div>
    </div>
  </section>
  {% block page_content %}{% endblock page_content %}
</div>
{% endblock content %}
