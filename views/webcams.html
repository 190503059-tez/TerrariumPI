{% extends "layouts/base-content.html" %}
{% block title %}{{ _('Webcams') }}{% endblock %}
{% block page_content %}
<section class="content">
  <div class="container-fluid">
    <div class="row" id="webcam_list">
      <div style="width: 80%; text-align: center; margin: 5% 30%" class="zero_message fuckbs-d-none">
        <div class="callout callout-info">
          <h5>{{ _('No webcams') }}</h5>
          <p class="pt-3">
            {% if authenticated %}
            <a href="#" class="btn btn-primary active" style="text-decoration: none;" role="button" aria-pressed="true" data-toggle="modal" data-target="#modal-webcam-setup" >{{ _('Add new webcam') }}</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="text-primary" title="{{ _('Login to make changes') }}">{{ _('Login to make changes') }}</a>
            {% endif %}
          </p>
        </div>
      </div>
      <script type="text/html" id="webcam_template">
        <div class="col-12 col-md-12 col-lg-6 col-xl-4" >
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mr-1"><i class="fas fa-fw mr-2" data-class="icon"></i><span data-content="title">...</span><br /><small class="ml-2 text-muted">{{ _('Last update') }}: <span class="last_update" data-content="last_update"></span></small></h3>
              <div class="card-tools">
                <div class="btn-group">
                  <button type="button" class="btn btn-tool dropdown-toggle" data-toggle="dropdown">
                    <i class="fas fa-wrench"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" role="menu">
                    {% if authenticated %}
                    <a data-href="webcam_edit_link" class="dropdown-item" data-title="settings_title" data-id="webcam_id" data-toggle="modal" data-target="#modal-webcam-setup">
                      <i class="fas fa-wrench mr-1"></i> {{ _('Settings') }}
                    </a>
                    <a data-href="webcam_ignore_link" class="dropdown-item" data-title="ignore_title" data-action="PUT" data-id="webcam_id" data-field="value" data-toggle="modal" data-target="#modal-confirm">
                      <i class="fas fa-ban mr-1"></i> {{ _('Ignore') }}
                    </a>
                    <a data-href="webcam_delete_link" class="dropdown-item text-danger" data-title="delete_title" data-action="DELETE" data-toggle="modal" data-target="#modal-confirm">
                      <i class="fas fa-trash-alt mr-1"></i> {{ _('Delete') }}
                    </a>
                    {% else %}
                      <a href="{{ url_for('login') }}" class="dropdown-item">{{ _('Login to make changes') }}</a>
                    {% endif %}
                  </div>
                </div>
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body" style="height: 450px">
              <div data-id="player_id" class="webcam_player" style="height:100%"></div>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>
</section>
<script>
  jQuery(function () {
    jQuery.get({url: '{{ url_for("api:webcam_list") }}', cache: '1' != Cookies.get('no-cache')}).then(function(data) {
      data = data.data;
      // Sort the webcams based on the given webcam name
      data.sort((a, b) => a.name.localeCompare(b.name));
      (data.length > 0 ? jQuery('.zero_message').remove() : jQuery('.zero_message').show());
      jQuery.each(data,function(counter, webcam) {
        $('#webcam_list').loadTemplate($('#webcam_template'),{

          icon: 'fa-video',
          title: webcam.name,
          last_update: moment().format('LLL'),

          webcam_edit_link:   '{{ url_for('api:webcam_detail' , webcam='_id_') }}'.replace('_id_',webcam.id),
          webcam_ignore_link: '{{ url_for('api:setting_update', setting='exclude_ids') }}',
          webcam_delete_link: '{{ url_for('api:webcam_delete' , webcam='_id_') }}'.replace('_id_',webcam.id),

          settings_title: '{{ _('Edit webcam') }} ' + webcam.name,
          ignore_title: '{{ _('Ignore webcam') }} ' + webcam.name,
          delete_title: '{{ _('Delete webcam') }} ' + webcam.name,

          webcam_id: webcam.id,
          player_id: 'webcam_player_' +  webcam.id,
        },{ append: true, bindingOptions: {ignoreNull : true}});
        load_webcam(webcam);
      });
    });
  });
</script>
{% endblock page_content %}
