    <style>
      .loading {

        -khtml-opacity: 0.90;

      }
      .loading span{
        display: block;
        margin: 10em auto;
        color: white;
        position: relative;
        text-align: center;
        font-weight: bold;
        font-size: 2em;
      }
      body{
        overflow:hidden;
      }
