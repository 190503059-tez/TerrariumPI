[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,webserverHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,webserverHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/terrariumpi.log','midnight',1,30)

[handler_webserverHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
filters=geventwebsocket.logging
formatter=simpleFormatter
args=('log/terrariumpi.access.log','midnight',1,30)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=
